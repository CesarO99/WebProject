<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Sign in to GitHub Â» GitHub</title>
</head>
<body>
<div class="header">
    <img alt="logo" src="http://pngimg.com/uploads/github/github_PNG40.png">
</div>
<main class="login">
    <h1 class="sign-in-title">Sign in to GitHub</h1><br>
    <div class="login-body">
        <label class="login-label" for="user">
            Username or email address
        </label>
        <input class="login-input" id="user" size="40" type="text"/>

        <div class="p-relative">
            <label class="login-label" for="password">
                Password
                <a href="https://github.com/password_reset">Forgot password?</a>
            </label>
            <input class="login-input" id="password" size="40" type="password"/>
            <button class="sign-in-button" name="Sign in" type="submit">Sign in</button>
        </div>
    </div>
    <div class="sing-up-card">
        <label>New to GitHub? <a href="https://github.com/join?source=login">Create an account</a>.</label>
    </div>
</main>
<div class="footer">
    <ul>
        <li><a href="https://github.com/site/terms">Terms</a></li>
        <li><a href="https://github.com/site/privacy">Privacy</a></li>
        <li><a href="https://docs.github.com/articles/github-security/">Security</a></li>
        <li><a class='secondary' href="https://github.com/contact">Contact GitHub</a></li>
    </ul>
</div>
</body>
</html>
